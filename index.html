<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Logging App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Weather Data Logger</h1>
        <p>Enter three city names to compare their real-time weather data:</p>
        <input type="text" class="input" id="city1" placeholder="Enter city 1">
        <input type="text" class="input" id="city2" placeholder="Enter city 2">
        <input type="text" class="input" id="city3" placeholder="Enter city 3">
        <button id="logWeatherBtn">Log Weather Data</button>

        <div id="weatherResult"></div>
        
        <canvas id="weatherChart" width="400" height="200"></canvas>
    </div>
</body>
</html>
